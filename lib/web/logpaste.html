<!DOCTYPE html>
<meta charset="UTF-8">
<title>Shellby Paste</title>
<style>
  body {
    margin: 0;
    padding: 0;
    word-wrap: break-word;
    width: 100%;
    font-size: 14px;
    font-family: monospace;
    line-height: 18px;
  }

  .log-line {
    clear: both;
  }

  .log-group {
    padding: 1em 0;
    border-bottom: 1px solid black;
  }

  .log-group:last-of-type {
    border-bottom: none;
  }

  .log-line {
    padding: 0.1em 1em;
  }

  .log-nick {
    cursor: pointer;
  }

  .log-timestamp {
    color: #484848;
  }

</style>
<div class="log-group">
  {{ cat }}
</div>
<script>
  var contents = document.querySelectorAll(".log-content");
  var i;
  var span;
  for (i = 0; i < contents.length; i++) {
    span = contents[i];
    span.innerHTML = span.innerHTML.replace(/(https?:\/\/)?(www\.)?([-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}|localhost)(:\d+)?\b((&amp;|[-a-zA-Z0-9@:%_\+.~#?&//=])*)/gi, function(match) {
      var url = match;
      if (!match.match(/^https?:\/\//)) {
        url = "http://" + match;
      }
      return "<a href=\"" + url + "\">" + match + "</a>";
    } );   
  }
</script>
